plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.aayomeet.app"
    compileSdk = flutter.compileSdkVersion
    compileSdk = 35
    ndkVersion "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8

        coreLibraryDesugaringEnabled true

    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    defaultConfig {
        // TODO: Replace with your own Application ID
        applicationId = "com.aayomeet.app"
        minSdk = 23
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
            coreLibraryDesugaringEnabled true
        }

    }
    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.10"
        implementation 'com.google.android.material:material:1.10.0'
        coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
        implementation platform('com.google.firebase:firebase-bom:32.7.0') // ✅ Required BOM
        implementation 'com.google.firebase:firebase-messaging'           // ✅ FCM

    }


    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}
